<!DOCTYPE html>
<html>
    <head>
<body>
        <link rel="stylesheet" href="main.css">
        <h1>Rhyno</h1>
        <p>A terminal simulator...</p>
         <div id="Cool">
             <h1>Terminal</h1>
        <textarea id="Thingmaker"></textarea>
        <ul>
            <h1>Commands</h1>
        <button id="Fancy" onclick="getDate()">Get date</button>
             <button id="Fancy" onclick="getNumber()">Generate a random number</button>
             <button id="Fancy" onclick="getDuckbot()">Get Duckbot</button>
            <button id="Fancy" onclick="Darts()">Throw a dart</button>
        <button id="Fancy2" onclick="supercharge()">Get good</button>
            <button id="Fancy3">Unavaible command</button>
        </ul>
          </div>
<script>
function getDate() {
  document.getElementById("Thingmaker").value = Date();
}
    function supercharge() {
  document.getElementById("Thingmaker").value = "Supercharging is coming soon.";
}
        function getDuckbot() {
  document.getElementById("Thingmaker").value = "Get duckbot at duckbot.org";
}
            function Darts() {
  document.getElementById("Thingmaker").value = " You throwed a dart at " + Math.floor((Math.random() * 50) + 1) + " but the position is " + Math.floor((Math.random() * 50) + 1);
}
                function getNumber() {
  document.getElementById("Thingmaker").value = Math.floor((Math.random() * 10000000000) + 1);
}
</script>
           
    </body>
    </head>
</html>
